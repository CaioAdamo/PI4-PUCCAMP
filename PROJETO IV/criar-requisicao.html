<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Requisição - Smart Stock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Smart Stock</a></h1>
        <nav>
            <ul>
                <li><a href="lista-requisicoes.html">Ver Requisições</a></li>
            </ul>
        </nav>
    </header>

    <section class="center-content">
        <h2>Criar nova requisição</h2>
        <form action="#" method="POST">
            <label for="titulo">Título da Requisição:</label>
            <input type="text" id="titulo" name="titulo" required>

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="valor">Valor (R$):</label>
            <input type="number" id="valor" name="valor" required>

            <button type="submit">Criar Requisição</button>
        </form>
    </section>
</body>
</html>
